<section>
    <div class="row">
        <div class="col-md-12 offset-md-6">
            {% for post in site.posts %}
                <article>
                    <h2>
                        <a href="{{post.url}}">{{post.title}}</a>
                    </h2>
                    <time itemprop="dateCreated" datetime="{{ post.date | date: '%Y-%m-%dT%H:%M:%SZ' }}">
                        {{ post.date | date: '%d %B %Y' }}
                    </time>

                    <p>{{post.description}}</p>
                </article>
            {% endfor %}
        </div>
    </div>
</section>
