
<section>
    {% for post in site.posts %}
        <div>
            <h2><a href="{{post.url}}">{{post.title}}</a></h2>
                Posted
                <time itemprop="dateCreated" datetime="{{ post.date | date: '%Y-%m-%dT%H:%M:%SZ' }}">
                    {{ post.date | date: '%d %B %Y' }}
                </time>

                <p >{{post.description}}</p>
        </div>
    {% endfor %}
</section>
