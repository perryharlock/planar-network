{% assign sectionLink = section[1] | prepend: '/' %}

<!DOCTYPE html>
<html lang="{{site.lang}}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{page.title}}</title>
    <meta name="description" content="{{page.description}}"/>

    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
    <link rel="manifest" href="../site.webmanifest">
    <link rel="mask-icon" href="../safari-pinned-tab.svg" color="#411b8a">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" type="text/css"  href="../assets/css/styles.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-115878360-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-115878360-1');
    </script>

</head>
<body id="top" class="no-js">
    <div class="container-wide">
        {% include header.html %}

        <main>
            {% include hero-sub.html %}

            <section class="articles">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-16 offset-lg-4 col-xl-14 offset-xl-5">
                            <div class="article-detail">
                                {% if page.date %}
                                    <p class="article-date">
                                        Published {{ page.date | date: '%d %B %Y' }}
                                    </p>
                                {% endif %}
                                {{ content }}
                            </div>
                            <div class="article-back">
                                <a class="btn btn-primary" href="{{ sectionLink }}">Back</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        {% include footer-sub.html %}
    </div>

    <script src="../assets/js/jquery-3.3.1.min.js" defer></script>
    <script src="../assets/js/script.js" defer></script>
    <script src="../assets/js/slick.js" defer></script>
</body>

</html>
